{% load static %}

<div>
    <div class="container-resumo">
        <div class="header">
            <h1>Redução de CO₂ com Papel</h1>
        </div>

        <div class="main-content flex">
            <div class="large">
                <img src="{% static 'assets/imagem-reciclagem.jpg' %}" alt="Planta sendo segurada" class="image">
            </div>
    
            <div class="small stats">
                <div class="stat-item">
                    <span class="bin red"></span>
                    <span class="stat-value">22</span>
                </div>
                <div class="stat-item">
                    <span class="bin yellow"></span>
                    <span class="stat-value">35</span>
                </div>
                <div class="stat-item">
                    <span class="bin green"></span>
                    <span class="stat-value">15</span>
                </div>
                <div class="stat-item">
                    <span class="bin blue"></span>
                    <span class="stat-value">25</span>
                </div>
                <div class="stat-total">
                    <h2>TOTAL</h2>
                    <span class="total-value">97</span>
                </div>
            </div>
        </div>
    
        <div class="message">
            <p>Com a reciclagem de 100 kg de papel, você evita a emissão de 30 kg de CO₂.</p>
        </div>
        <div class="highlight">
            <p>Excelente trabalho – você está ajudando a reduzir a poluição!</p>
        </div>
    </div>
</div>

<style>
  /* Container Geral */
.container-resumo {
  background-color: #fdfdfd;
  margin: 20px auto;
  padding: 20px;
  width: 80%;
  border: 2px solid #e6e6e6;
  border-radius: 10px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

/* Título */
.header h1 {
  text-align: center;
  font-size: 1.8em;
  color: #333;
  margin-bottom: 20px;
}

/* Linha Principal */
.flex {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

/* Coluna Esquerda: Imagem */
.large {
  width: 60%;
  text-align: center;
}

.large .image {
  width: 100%;
  border-radius: 8px;
}

/* Coluna Direita: Gráficos */
.stats {
  width: 35%;
  background-color: #f7f7f7;
  padding: 10px 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
}

.stat-item {
  display: flex;
  align-items: center;
  margin-bottom: 10px;
}

.bin {
  display: inline-block;
  width: 20px;
  height: 20px;
  border-radius: 4px;
  margin-right: 10px;
}

.bin.red {
  background-color: #e74c3c;
}

.bin.yellow {
  background-color: #f1c40f;
}

.bin.green {
  background-color: #2ecc71;
}

.bin.blue {
  background-color: #3498db;
}

.stat-value {
  font-size: 1.2em;
  font-weight: bold;
  color: #333;
}

.stat-total {
  text-align: center;
  margin-top: 20px;
}

.stat-total h2 {
  font-size: 1.5em;
  color: #333;
}

.total-value {
  font-size: 2em;
  font-weight: bold;
  color: #2980b9;
}

/* Linha Inferior: Mensagens */
.message {
  text-align: center;
  margin-top: 20px;
  font-size: 1em;
  color: #555;
}

.highlight {
  text-align: center;
  background-color: #fffbcc;
  padding: 10px;
  border-radius: 8px;
  font-size: 1.2em;
  font-weight: bold;
  color: #555;
  margin-top: 10px;
}
</style>
